<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Management</title>
    <link rel="icon" href="../images/company_icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body class="w-100">
<nav class="navbar ms-1 navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Management</a>
        <div class="flex-grow-1"></div>
        <div class="row me-2">
            <button class="btn btn-outline-primary me-2" onclick="logout()">Logout</button>
        </div>
    </div>
</nav>

<section class="ms-1">
    <div class="row w-100">
        <div class="col-2 menu" id="leftSideContent">
            <div class="btn-group-vertical gap-1 col-12" role="group" aria-label="First group">
                <button type="button" class="btn btn-secondary menu-button btn-active" id="inwardBtn">Inward</button>
                <button type="button" class="btn btn-secondary menu-button" id="outwardBtn">Outward</button>
                <button type="button" class="btn btn-secondary menu-button" id="allItemsBtn" data-bs-toggle="modal" data-bs-target="#addNewItemModal" >Add New item</button>
                <button type="button" class="btn btn-secondary menu-button" id="searchBtn">Search</button>
            </div>
            <div aria-live="polite" aria-atomic="true" class="mt-3 d-flex justify-content-center align-items-center w-100">
                <div class="toast" id="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header text-bg-primary">
                        <strong class="me-auto">New Message</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body text-bg-success" id="toastMessage">Item added successfully!!!</div>
                </div>
            </div>
        </div>
        <div class="col-10 justify-content-center" id="rightSideContent">
            <div>
                <!---------------------inward--------------------->
                <div class="row view-body active" id="inward">
                    <h3 class="heading">INWARD</h3>
                    <div class="col-12 justify-content-center">
                        <div>
                            <form id="inwardMemoForm">
                                <div class="d-flex align-items-end mb-3">
                                    <div class="mb-3 me-3 form-div">
                                        <label for="inwardMemoNumber" class="form-label">Memo Number</label>
                                        <div class="input-group flex-nowrap">
                                            <span class="input-group-text"><i class="bi bi-hash"></i></span>
                                            <input type="text" name="inwardMemoNumber" id="inwardMemoNumber" class="form-control" placeholder="Enter memo number" autocomplete="off">
                                        </div>
                                    </div>

                                    <div class="mb-3 me-3 form-div">
                                        <label for="inwardDate" class="form-label">Date</label>
                                        <div class="input-group flex-nowrap">
                                            <span class="input-group-text"><i class="bi bi-calendar"></i></span>
                                            <input type="date" name="inwardDate" id="inwardDate" class="form-control" value="date">
                                        </div>
                                    </div>
                                    <div class="mb-3 form-div item-submit">
                                        <button type="button" class="col-8 btn btn-info" id="addNewInwardItem">Reset for new inward</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div>
                            <div class="mb-2 card">
                                <div class="card-body">
                                    <h5 class="card-title">Item</h5>
                                    <form id="inwardForm">
                                        <div class="d-flex justify-content-between">
                                            <div class="mb-3 me-3 form-div">
                                                <label for="inwardItemSize" class="form-label">Item Size</label>
                                                <div class="input-group flex-nowrap">
                                                    <span class="input-group-text"><i class="bi bi-list-ol"></i></span>
                                                    <input type="number" name="inwardItemSize" id="inwardItemSize" class="form-control" placeholder="Enter item size">
                                                </div>
                                            </div>
                                            <div class="mb-3 me-3 form-div">
                                                <label for="inwardItemType" class="form-label">Item Type</label>
                                                <div class="input-group flex-nowrap">
                                                    <span class="input-group-text"><i class="bi bi-bag-plus"></i></span>
                                                    <input type="text" name="inwardItemType" id="inwardItemType" class="form-control" placeholder="Enter item type" autocomplete="off">
                                                </div>
                                            </div>
                                            <div class="mb-3 me-3 form-div">
                                                <label for="inwardDozen" class="form-label">Dozen</label>
                                                <div class="input-group flex-nowrap">
                                                    <span class="input-group-text"><i class="bi bi-basket3-fill"></i></span>
                                                    <input type="number" step="any" name="inwardDozen" id="inwardDozen" class="form-control" placeholder="Enter dozen">
                                                </div>
                                            </div>
                                            <div class="mb-3 me-3 form-div">
                                                <label for="inwardPiece" class="form-label">Piece</label>
                                                <div class="input-group flex-nowrap">
                                                    <span class="input-group-text"><i class="bi bi-receipt"></i></span>
                                                    <input type="number" step="any" name="inwardPiece" id="inwardPiece" class="form-control" placeholder="Automatically calculated">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-between">
                                        </div>
                                        <div class="mb-3 row text-center justify-content-start text-end">
                                            <button type="reset" class="col-2 me-2 btn btn-danger">Reset</button>
                                            <button type="submit" class="col-2 btn btn-success">Submit</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <table class="table table-light rounded table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Memo Number</th>
                                    <th scope="col">Date</th>
                                    <th scope="col">Item Size</th>
                                    <th scope="col">Item Type</th>
                                    <th scope="col">Dozen</th>
                                    <th scope="col">Piece</th>
                                </tr>
                                </thead>
                                <tbody class="inward-table-body">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!--------------------inward end-------------------->
                <!---------------------outward--------------------->
                <div class="row view-body" id="outward">
                    <h3 class="heading">OUTWARD</h3>
                    <div class="col-12 justify-content-center">
                        <div>
                            <form id="outwardBailForm">
                                <div class="d-flex align-items-end mb-3">
                                    <div class="mb-3 me-3 form-div">
                                        <label for="outwardBailNumber" class="form-label">Bail Number</label>
                                        <div class="input-group flex-nowrap">
                                            <span class="input-group-text"><i class="bi bi-hash"></i></span>
                                            <input type="text" name="outwardBailNumber" id="outwardBailNumber" class="form-control" placeholder="Enter bail number" autocomplete="off">
                                        </div>
                                    </div>

                                    <div class="mb-3 me-3 form-div">
                                        <label for="outwardDate" class="form-label">Date</label>
                                        <div class="input-group flex-nowrap">
                                            <span class="input-group-text"><i class="bi bi-calendar"></i></span>
                                            <input type="date" name="outwardDate" id="outwardDate" class="form-control" value="date">
                                        </div>
                                    </div>
                                    <div class="mb-3 form-div item-submit">
                                        <button type="button" class="col-8 btn btn-info" id="addNewOutwardItem">Reset for new outward</button>
                                        <!--                                        <button type="reset" class="col-5 btn btn-warning">Reset input</button>-->
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div>
                            <div class="mb-2 card">
                                <div class="card-body">
                                    <h5 class="card-title">Item</h5>
                                    <form id="outwardForm">
                                        <div class="d-flex justify-content-between">
                                            <div class="mb-3 me-3 form-div">
                                                <label for="outwardItemSize" class="form-label">Item Size</label>
                                                <div class="input-group flex-nowrap">
                                                    <span class="input-group-text"><i class="bi bi-list-ol"></i></span>
                                                    <input type="number" name="outwardItemSize" id="outwardItemSize" class="form-control" placeholder="Enter item size">
                                                </div>
                                            </div>
                                            <div class="mb-3 me-3 form-div">
                                                <label for="outwardItemType" class="form-label">Item Type</label>
                                                <div class="input-group flex-nowrap">
                                                    <span class="input-group-text"><i class="bi bi-bag-plus"></i></span>
                                                    <input type="text" name="outwardItemType" id="outwardItemType" class="form-control" placeholder="Enter item type" autocomplete="off">
                                                </div>
                                            </div>
                                            <div class="mb-3 me-3 form-div">
                                                <label for="outwardDozen" class="form-label">Dozen</label>
                                                <div class="input-group flex-nowrap">
                                                    <span class="input-group-text"><i class="bi bi-basket3-fill"></i></span>
                                                    <input type="number" step="any" name="outwardDozen" id="outwardDozen" class="form-control" placeholder="Enter dozen">
                                                </div>
                                            </div>
                                            <div class="mb-3 me-3 form-div">
                                                <label for="outwardPiece" class="form-label">Piece</label>
                                                <div class="input-group flex-nowrap">
                                                    <span class="input-group-text"><i class="bi bi-receipt"></i></span>
                                                    <input type="number" name="outwardPiece" id="outwardPiece" class="form-control" placeholder="Automatically calculated">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-between">
                                        </div>
                                        <div class="mb-3 row text-center justify-content-start text-end">
                                            <button type="reset" class="col-2 me-2 btn btn-danger">Reset</button>
                                            <button type="submit" class="col-2 btn btn-success">Submit</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <table class="table table-light rounded table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Bail Number</th>
                                    <th scope="col">Date</th>
                                    <th scope="col">Item Size</th>
                                    <th scope="col">Item Type</th>
                                    <th scope="col">Dozen</th>
                                    <th scope="col">Piece</th>
                                </tr>
                                </thead>
                                <tbody class="outward-table-body">
                                <tr>

                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!--------------------outward end-------------------->
                <!---------------------search--------------------->
                <div class="row view-body" id="search">
                    <h3 class="heading">Search</h3>
                    <div class="col-12 justify-content-center">
                        <div>
                            <form id="searchForm">
                                <div class="d-flex align-items-center mb-3">
                                    <div class="mb-3 me-3 form-div">
                                        <label for="searchItemSize" class="form-label">Item Size</label>
                                        <div class="input-group flex-nowrap">
                                            <span class="input-group-text"><i class="bi bi-list-ol"></i></span>
                                            <input type="number" name="searchItemSize" id="searchItemSize" class="form-control" placeholder="Enter item size">
                                        </div>
                                    </div>
                                    <div class="mb-3 me-3 form-div">
                                        <label for="searchItemType" class="form-label ">Item Type</label>
                                        <div class="input-group flex-nowrap">
                                            <span class="input-group-text"><i class="bi bi-bag-plus"></i></span>
                                            <input type="text" name="searchItemType" id="searchItemType" class="form-control" placeholder="Enter item type">
                                        </div>
                                    </div>
                                    <div class="mb-3 me-3 form-div">
                                        <label for="searchMemoNumber" class="form-label ">Memo Number</label>
                                        <div class="input-group flex-nowrap">
                                            <span class="input-group-text"><i class="bi bi-bag-plus"></i></span>
                                            <input type="text" name="searchMemoNumber" id="searchMemoNumber" class="form-control" placeholder="Enter Memo Number">
                                        </div>
                                    </div>
                                    <div class="mb-3 me-3 form-div">
                                        <label for="searchBailNumber" class="form-label ">Bail Number</label>
                                        <div class="input-group flex-nowrap">
                                            <span class="input-group-text"><i class="bi bi-bag-plus"></i></span>
                                            <input type="text" name="searchBailNumber" id="searchBailNumber" class="form-control" placeholder="Enter Bail Number">
                                        </div>
                                    </div>
                                    <div class="mb-3 me-3 form-div">
                                        <div class="form-check form-check-inline flex-nowrap">
                                            <input type="radio" name="searchType" id="searchInward" class="form-check-input" checked>
                                            <label for="searchInward" class="form-check-label">Inward</label>
                                        </div>
                                        <div class="form-check form-check-inline flex-nowrap">
                                            <input type="radio" name="searchType" id="searchOutward" class="form-check-input">
                                            <label for="searchOutward" class="form-check-label">Outward</label>
                                        </div>
                                        <div class="form-check form-check-inline flex-nowrap">
                                            <input type="radio" name="searchType" id="searchAllItems" class="form-check-input">
                                            <label for="searchAllItems" class="form-check-label">Items</label>
                                        </div>
                                        <div class="form-check form-check-inline flex-nowrap">
                                            <input type="radio" name="searchType" id="searchSales" class="form-check-input">
                                            <label for="searchSales" class="form-check-label">Stocks</label>
                                        </div>
                                    </div>
                                    <div class="mb-3 form-div item-submit">
                                        <button type="submit" class="col-6 btn btn-info" id="searchItem">Search</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div>
                            <table class="table rounded table-striped">
                                <thead class="tableSearchType">
                                <tr>
                                    <th scope="col" class="col-1">Edit</th>
                                    <th scope="col" class="col-1">#</th>
                                    <th scope="col" class="col-1">Memo Number</th>
                                    <th scope="col" class="col-1">Date</th>
                                    <th scope="col" class="col-1">Item Size</th>
                                    <th scope="col" class="col-1">Item Type</th>
                                    <th scope="col" class="col-1">Dozen</th>
                                    <th scope="col" class="col-1">Piece</th>
                                </tr>
                                </thead>
                                <tbody class="search-table-body">
                                <tr>

                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!--------------------search end-------------------->
            </div>
        </div>
    </div>
</section>

<div class="modal fade" id="addNewItemModal" aria-labelledby="addNewItemModalLabel" aria-hidden="true" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fs-5">Add New Item</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="itemForm">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="itemSize" class="form-label">Item Size</label>
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text"><i class="bi bi-list-ol"></i></span>
                            <input type="number" name="itemSize" id="itemSize" class="form-control" placeholder="Enter item size">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="itemType" class="form-label ">Item Type</label>
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text"><i class="bi bi-bag-plus"></i></span>
                            <input type="text" name="itemType" id="itemType" class="form-control" placeholder="Enter item type">
                        </div>
                    </div>
                </div>
                <div class="modal-footer align-items-end">
                    <button type="button" class="btn btn-secondary" id="closeItemModel" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Add Item</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script th:src="@{/js/home.js}"></script>
</body>
</html>
